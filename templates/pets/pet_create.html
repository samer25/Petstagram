{% extends 'site/site.html' %}
{% load crispy_forms_filters %}
{% block site_content %}
    <div class="container" style="text-align-last: center;">
        <h1 class="text-center">Add new pet photo</h1>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form method="post" class="furniture-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="button" type="submit">Create</button>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
