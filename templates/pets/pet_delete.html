{% extends 'site/site.html' %}
{% load static %}
{% block style %} <link rel="stylesheet" type="text/css" href="{% static 'pets/css/pet_delete.css' %}">{% endblock %}
{% block site_content %}
    <div class="container" style="text-align-last: center;">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Are you sure you want to delete {{ pet.name }}?</h1>
                <div class="m-auto d-flex justify-content-center">
                    <div class="m-2">
                        <form method="post" action="{% url 'delete pet' pet.pk %}">
                            {% csrf_token %}

                            <input style="background-color: red" type="submit" value="Confirm" class="button"/>
                        </form>
                    </div>
                    <div class="back-button">
                        <a class="button" href="javascript:history.back()">No, go back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
